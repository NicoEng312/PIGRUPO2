<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>
<body class="register">
  <header>
    <div>
        <img class="img" src="img/logo.png" alt="logo">
    </div>
    <nav>
        <form class="search-form" action="search-results.html" method="GET">
         <input type="text" name="barra" placeholder="Buscar..." required>
         <button type="submit">Buscar</button>
        </form>
    </nav> 
    <nav>
        <ul>
            <li>HOME</li>
            <li>MOVIES</li>
            <li>SERIES</li>
        </ul>
    </nav>
</header>
<main class="form-wrapper">
  <div class="form-container">
    <h2>Registro</h2>
    <form action="login.html" method="POST">
      <label for="email">Email:</label>
      <input class="input-email" type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input class="input-password" type="password" id="password" name="password" required />

      <div class="checkbox-container">
        <input class="input-checkbox" type="checkbox" id="terms" name="terms" required />
        <label for="terms">Términos y condiciones</label>
      </div>

      <button class="form-submit" href="login.html">Registrarse</button>

      <div class="login-link">
        <p><a href="login.html">Ya tengo una cuenta</a></p>
      </div>
    </form>
  </div>
</main>
</body>
</html>
