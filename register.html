<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Register</title>
</head>
<body class="register">
  <header>
    <div>
        <img class="img" src="img/logo.png" alt="logo">
    </div>
    <nav class="barra">
        <form class="busqueda" action="search-results.html" method="GET">
         <input type="text" name="barra" placeholder="Buscar..." required>
         <button type="submit">Buscar</button>
        </form>
    </nav> 
    <nav>
        <ul class="listah">
            <li><a href="index.html">HOME</a></li>
            <li>MOVIES</li>
            <li>SERIES</li>
            <li>GENRES</li>
            <li><a href="register.html">REGISTER</a></li>
            <li><a href="login.html">LOGIN</a></li>
        </ul>
    </nav>
</header>
<main class="form-wrapper">
  <div class="form-container">
    <h2>Registro</h2>
    <form action="login.html" method="POST">
      <label for="email">Email:</label>
      <input class="input-email" type="email" id="email" name="email" required />

      <label for="password">Contraseña:</label>
      <input class="input-password" type="password" id="password" name="password" required />

      <div class="checkbox-container">
        <input class="input-checkbox" type="checkbox" id="terms" name="terms" required />
        <label for="terms">Términos y condiciones</label>
      </div>

      <button class="form-submit" href="login.html">Registrarse</button>

      <div class="login-link">
        <p><a href="login.html">Ya tengo una cuenta</a></p>
      </div>
    </form>
  </div>
</main>
<footer>
  <ul class="nombres">

</footer>
</body>
</html>
